<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container-left">
          <h2
            style="
              text-align: center;
              color: white;
              background-color: rgb(67, 85, 245);
              border-radius: 15px;
            "
          >
            Enter User Data
          </h2>
          <form method="POST" onsubmit="return false">
            <div class="row" id="name">
              <label for="name">User Name</label>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  name="firstName"
                  id="firstName"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  name="lastName"
                  id="lastName"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                name="address"
              />
            </div>
            <div class="row">
              <div class="form-group col-md-4">
                <label for="pincode">Pincode</label>
                <input
                  type="number"
                  class="form-control"
                  id="pincode"
                  placeholder="123123"
                  name="pincode"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputState"
                  placeholder="State"
                  name="state"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputCountry">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCountry"
                  placeholder="Country"
                  name="country"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="gender">Gender</label>
                <div class="form-check" id="gender">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male"
                    checked
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                  />
                  <label class="form-check-label" for="gender"> Female </label>
                </div>
              </div>
              <div class="col-6">
                <select
                  class="custom-select"
                  name="favFood"
                  id="favFood"
                  multiple
                >
                  <option disabled>Select atleast 2 Fav Food</option>
                  <option value="1" name="favFood">Food1</option>
                  <option value="2" name="favFood">Food2</option>
                  <option value="3" name="favFood">Food3</option>
                  <option value="4" name="favFood">Food4</option>
                  <option value="5" name="favFood">Food5</option>
                </select>
              </div>
            </div>
            <div style="text-align: center;">
                <button class="btn btn-primary col-6" onclick="updateData()">Add</button>
            </div>
            
          </form>
        </div>
        <div class="container-right">
          <h2 style="
            text-align: center;
            color: white;
            background-color: rgb(67, 85, 245);
            border-radius: 15px;
          " >Added User Data</h2>
          <table id='table-data'>
            
            <tr>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Address</th>
              <th>PINCode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
