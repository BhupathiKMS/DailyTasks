<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Home</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="event-search"><h2>Search Events</h2></div>
    <div class="events-section">
      <div class="event-card">
        <h3 class="event-title">Christmas</h3>
        <div class="event-info">
          <div class="event-image">
            <img src="./assets/xmas.jpg" alt="image of xmas celebration" />
          </div>
          <div class="event-details">
            <label for="date">25 December</label>
            <label for="seats-available">Seats Available: 0</label>
            <button class="sold-out">Sold Out</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">New Year</h3>
        <div class="event-info">
          <div class="event-image">
            <img src="./assets/2024.jpg" alt="image of NewYear 2024" />
          </div>
          <div class="event-details">
            <label for="date">1 January</label>
            <label for="seats-available">Seats Available: 0</label>
            <button class="sold-out">Sold Out</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">Pongal</h3>
        <div class="event-info">
          <div class="event-image">
            <img src="./assets/pongal.jpg" alt="image of Pongal celebration" />
          </div>
          <div class="event-details">
            <label for="date">15 January</label>
            <label for="seats-available">Seats Available: 21</label>
            <button class="available">Book Now</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">Makar Sankranti</h3>
        <div class="event-info">
          <div class="event-image">
            <img
              src="./assets/sankranti.jpg"
              alt="image of Sankranti celebration"
            />
          </div>
          <div class="event-details">
            <label for="date">15 January</label>
            <label for="seats-available">Seats Available: 8</label>
            <button class="available">Book Now</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">Bihu</h3>
        <div class="event-info">
          <div class="event-image">
            <img src="./assets/bihu.jpg" alt="image of Bihu celebration" />

            <label for="date">15 January</label>
            <label for="seats-available">Seats Available: 2</label>
            <button class="available">Book Now</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">Lohri</h3>
        <div class="event-info">
          <div class="event-image">
            <img src="./assets/lohri.jpg" alt="image of Lohri celebration" />
          </div>
          <div class="event-details">
            <label for="date">15 January</label>
            <label for="seats-available">Seats Available: 20</label>
            <button class="available">Book Now</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">Ugadi</h3>
        <div class="event-info">
          <div class="event-image">
            <img src="./assets/ugadi.jpg" alt="image of Ugadi celebration" />
          </div>
          <div class="event-details">
            <label for="date">15 January</label>
            <label for="seats-available">Seats Available: 23</label>
            <button class="available">Book Now</button>
          </div>
        </div>
      </div>
      <div class="event-card">
        <h3 class="event-title">Republic Day</h3>
        <div class="event-info">
          <div class="event-image">
            <img
              src="./assets/republic.jpg"
              alt="image of Republic celebration"
            />
          </div>
          <div class="event-details">
            <label for="date">26 January</label>
            <label for="seats-available">Seats Available: 30</label>
            <button class="available">Book Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
