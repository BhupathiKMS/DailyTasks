<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your's Today</title>
    <script>
      let name = prompt("Hello, Enter your name to get your today's quote");
      name = (name==null || name=='')? 'Stranger' : name ;

      try {
        fetch("https://animechan.xyz/api/random")
          .then((response) => response.json())
          .then((data) => {
            let wrapper = document.getElementById("main");
            let child = document.createElement("div");
            child.setAttribute("class", "card");
            child.setAttribute("style", "width: 100%; height:100%;");
            child.innerHTML = `
        
        <div class="card " style="width=100%; height=100%">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="Capture.JPG" class="img-fluid rounded-start" alt="Picture of Ki.Ki.Sivagami">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p>Hello ${name}, Below is your Quote for the day</p>
        <div class="card border-success mb-3" style="max-width: 18rem;">
  <div class="card-header bg-transparent border-success">Character: ${data.character}</div>
  <div class="card-body text-success">
    <h5 class="card-title">Quote:</h5>
    <p class="card-text">${data.quote}</p>
  </div>
  <div class="card-footer bg-transparent border-success"><small class="text-muted"><strong>Anime:</strong> ${data.anime}</small></div>
</div>

        </div>
    </div>
  </div>
</div>
        
        `;
            wrapper.append(child);
          });
      } catch (error) {
        console.error(error);
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: teal">
    <h3 style="text-align: center; padding: 15px; color: white">
      Quote for the Day
    </h3>
    <div
      id="main"
      class="container"
      style="display: flex; justify-content: center; align-items: center;"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
